<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拉勾网</title>
    <script src="/static/javascripts/flexible.js"></script>
    <script src="/static/javascripts/zepto.min.js"></script>
    <script src="/static/javascripts/handlebars-v4.0.12.js"></script>
    <script src='/static/javascripts/cookie.js'></script>
    <link rel="stylesheet" href="./stylesheets/login.css"> 
</head>
<body>
    <div class='login-pos'>
        <div class='login-box'>
            <div class='login-user'>
                <input type='text' class='login-input login-user-input' placeholder="注册手机或邮箱">
            </div>
            <div class='login-password'>
                <input type='password' class='login-input login-password-input' placeholder="请输入密码">
                <span></span>
            </div>
            <div class='login-forget'>
                <span>忘记密码</span>
                <a class='login-register' href='http://localhost:8080/register.html'>去注册</a>
            </div>
                <div class='login-button'><a id='login-a' href='#'>登录</a></div>
            <div class='login-OR'>OR</div>
            <div class='login-other'>
                <div class='login-other-weibo'></div>
                <div class='login-other-wechat'></div>
                <div class='login-other-qq'></div>
                <div class='login-other-alipay'></div>
            </div>
        </div>
    </div>
    <div class="error">
        <span></span>
    </div>
    <script src="./javascripts/login.js"></script>
</body>
</html>
