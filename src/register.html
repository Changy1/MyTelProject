<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页</title>
    <script src="/static/javascripts/flexible.js"></script>
    <script src="/static/javascripts/zepto.min.js"></script>
    <script src='/static/javascripts/cookie.js'></script>
    <link rel="stylesheet" href="stylesheets/register.css">
</head>
<body>
    <div class="reg-box">
        <form class="input-wrap">
            <div class="input-row">
                <input type="text" placeholder="请输入常用邮箱" class="email">
            </div>
            <div class="input-row">
                    <input type="password" placeholder="请输入密码" class="password">
            </div>
            <div class="input-row yzm-row">
                <input type="text" placeholder="请输入图形密码" class="img_pwd">
                <span class="graph-code"></span>
            </div>
            <div class="input-row yzm-row">
                    <input type="text" placeholder="邮箱验证码">
                    <span class="phone-code">发送验证码</span>
            </div>
            <p class="tip">
                <input type="checkbox" checked>
                <span>我已阅读并同意</span>
                <a>《实习僧用户协议》</a>
            </p>
            <div class="register-btn"><a href="#" style="color:white">注册</a></div>
        </form>
    </div>
    <div class="error">
        <span></span>
    </div>
</body>
<script src="./javascripts/register.js"></script>
</html>
